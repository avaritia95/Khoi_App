    <title>Node/Angular Todo App</title>

	<link rel="stylesheet" href="main.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:20px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- load jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="http://code.angularjs.org/1.7.6/angular-animate.min.js"></script>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>RAPPOC GENERIC FORM</h1>
        </div>
		
		<ul class="nav nav-pills nav-justified">
			<li class="nav-item"><a class="active nav-link" data-toggle="pill" href="#menu1">Home</a></li>
			<li class="nav-item"><a class="nav-link" data-toggle="pill" href="#menu2">Menu 1</a></li>
		</ul>

		<div class="tab-content">
			<div id="menu1" class="tab-pane active">
				<div class="row">
					<div class="col-sm-4">
						<form class="form-horizontal">
							<div class="form-group">
								<label>Project</label>
								<select class="form-control" ng-change="getTopics(formGet.projId)" ng-model="formGet.projId" ng-options="proj._id as proj.projectName for proj in projs">
									<option value="">Select your project</option>
								</select>
							</div>
						  
							<div class="form-group">
								<label>Topic</label>
								<select class="form-control" ng-change="getTasks(formGet.projId, formGet.topicId)" ng-model="formGet.topicId" ng-options="topic._id as topic.topicName for topic in topics">
									<option value="">Select your topic</option>
								</select>
							</div>
						  
							<div class="form-group">
								<label>Task</label>
								<select class="form-control" ng-model="formGet.task" ng-options="task as task.taskName for task in tasks">
									<option value="">Select your task</option>
								</select>
							</div>
							
							<div ng-show="formGet.task.idrequired" class="ng-show">
							<div class="form-group">
								<label>User ID:</label>
								<input type="text" class="form-control" placeholder="User ID" ng-model="formGet.userid">
							</div>
						  
							<div class="form-group">
								<label>FDID:</label>
								<input type="text" class="form-control" placeholder="Feedback ID" ng-model="formGet.fdid">
							</div>
						  
							<div class="form-group">
								<label>PMID:</label>
								<input type="text" class="form-control" placeholder="Payment ID">
							</div>
							</div>

							<button type="submit" class="btn btn-primary btn-lg" ng-click="getTemplate()">Get</button>
							<button type="submit" class="btn btn-primary btn-lg" ng-click="clearTodo()">Clear</button>
						</form>
					</div>
					
					<div class="col-sm-8">						  
						<div class="form-group border-primary textarea-container">						  
							<label for="textareaShow">Large textarea</label>						  
							<textarea class="form-control rounded-0" ng-model="template" id="textareaShow" rows="20"></textarea>
							<button type="button" class="btn btn-info btn-lg" ng-click="copyToClipboard()">
							  <span class="fa fa-copy"></span> Copy 
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="menu2" class="tab-pane fade">
				<toaster-container toaster-options="{'close-button':false, 'time-out':{ 'toast-success': 2000 } }"></toaster-container>
				
				<div class="row">
					<div class="col-sm-2">
						<form class="form-horizontal" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
							<div class="form-group">
								
								<label>Project</label>
								<input type="text" class="form-control" placeholder="Project name" name="projectname" ng-model="formAdd.projname" required>
								<p ng-show="userForm.projectname.$error.required && submitted" style="color:red">Project name is required.</p>
							</div>
						  
							<div class="form-group">
								<label>Topic</label>
								<input type="text" class="form-control" placeholder="Topic name" ng-model="formAdd.topicname">
							</div>
						  
							<div class="form-group">
								<label>Task</label>
								<input type="text" class="form-control" placeholder="Task name" ng-model="formAdd.taskname">
							</div>
							
							<div class="form-group" ng-show="formAdd.useridReq">
								<label>User ID:</label>
								<input type="text" class="form-control" name="userid" placeholder="User ID" ng-model="formAdd.userid" ng-required="formAdd.useridReq">
								<p ng-show="userForm.userid.$error.required && submitted && formAdd.useridReq" style="color:red">User ID is required.</p>
							</div>
						  
							<div class="form-group" ng-show="formAdd.fdidReq">
								<label>FDID:</label>
								<input type="text" class="form-control" name="fdid" placeholder="Feedback ID" ng-model="formAdd.fdid" ng-required="formAdd.fdidReq">
								<p ng-show="userForm.fdid.$error.required && submitted && formAdd.fdidReq" style="color:red">Feedback ID is required.</p>
							</div>
						  
							<div class="form-group" ng-show="formAdd.pmidReq">
								<label>PMID:</label>
								<input type="text" class="form-control" name="pmid" placeholder="Payment ID" ng-model="formAdd.pmid" ng-required="formAdd.pmidReq" >
								<p ng-show="userForm.pmid.$error.required && submitted && formAdd.pmidReq" style="color:red">Payment ID is required.</p>
							</div>

							<button type="submit" class="btn btn-primary btn-lg">Add</button>
						</form>
					</div>
					
					<div class="col-sm-4">
						<form class="form-horizontal">
							<div class="form-group">
								<label>Project Description</label>
								<input type="text" class="form-control" placeholder="Project description" ng-model="formAdd.projdes">
							</div>
						  
							<div class="form-group">
								<label>Topic Description</label>
								<input type="text" class="form-control" placeholder="Topic description" ng-model="formAdd.topicdes">
							</div>
						  
							<div class="form-group">
								<label>Task Description</label>
								<input type="text" class="form-control" placeholder="Task description" ng-model="formAdd.taskdes">
							</div>
							
							<div class="form-group">
								<!-- <input class="custom-checkbox" type="checkbox" ng-model="formAdd.useridReq"> -->
								<input type="checkbox" name="user-checkbox" id="fancy-checkbox-danger-custom-icons" autocomplete="off" ng-model="formAdd.useridReq"/>
								<div class="btn-group">
									<label for="fancy-checkbox-danger-custom-icons" class="btn btn-success">
										<span class="fa fa-check"></span>
									</label>
									<label for="fancy-checkbox-danger-custom-icons" class="btn btn-default active">
										userID required
									</label>
								</div>					
							</div>
						  
							<div class="form-group ">
								<div class="input-group">
								
								<input type="checkbox" name="fd-checkbox" id="fancy-checkbox-danger-custom-icons1" autocomplete="off" ng-model="formAdd.fdidReq"/>
								<div class="btn-group">
									<label for="fancy-checkbox-danger-custom-icons1" class="btn btn-success">
										
										<span class="fa fa-check"></span>
									</label>
									<label for="fancy-checkbox-danger-custom-icons1" class="btn btn-default active">
										FDID required
									</label>
								</div>
								</div>
							</div>
						  
							<div class="form-group">
								<input type="checkbox" name="pm-checkbox" id="fancy-checkbox-danger-custom-icons2" autocomplete="off" ng-model="formAdd.pmidReq"/>
								<div class="btn-group">
									<label for="fancy-checkbox-danger-custom-icons2" class="btn btn-success">
										
										<span class="fa fa-check"></span>
									</label>
									<label for="fancy-checkbox-danger-custom-icons2" class="btn btn-default active">
										PMID required
									</label>
								</div>	
							</div>

						</form>
					</div>
					
					<div class="col-sm-6">						  
						<div class="form-group border-primary textarea-container">						  
							<label for="textareaAdd">Large textarea</label>						  
							<textarea class="form-control rounded-0" ng-model="formAdd.template" id="textareaShow" rows="20"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
