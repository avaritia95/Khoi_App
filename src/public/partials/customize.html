<div class="col-sm-2">
	<form class="form-horizontal" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
		<div class="form-group">								
			<label style = "color:black"><h5><strong>PROJECT</strong></h5></label>
			<editable-select 
			  ng-model="formAdd.proj" 
			  options="formAdd.projs"
			  holder="Choose a project"
			  other="Create new"
			  name="project">
			</editable-select>
		</div>
	  
		<div class="form-group">
			<label style = "color:black"><h5><strong>TOPIC</strong></h5></label>
			<editable-select 
			  ng-model="formAdd.proj.topic" 
			  options="formAdd.proj.topics" 
			  other="Create new"
			  holder="Choose a topic"
			  name="topic">
			</editable-select>
			<!-- <input type="text" class="form-control" placeholder="Topic name" ng-model="formAdd.topicname"> -->
		</div>
	  
		<div class="form-group">
			<label style = "color:black"><h5><strong>TASK</strong></h5></label>
			<editable-select 
			  ng-model="formAdd.proj.topic.task" 
			  options="formAdd.proj.topic.tasks"
			  other="Create new"
			  holder="Choose a task"
			  name="task">
			</editable-select>
		</div>
		
		
		<button uib-tooltip="Click to modify project/topic/task/template" type="submit" class="button buttonAdd"><strong>Add</strong></button>
	</form>
</div>

	<label style = "color:black"><h5><strong>EXTRA FIELDS</strong></h5></label>
	<div ng-if="formAdd.proj.topic.task">
		
		<div class="form-group" ng-repeat="extra in extractExtras(formAdd.proj.topic.task.template)">
			<label ng-if="extra=='date'">Date</label>
			<div ng-if="extra=='date'" class="input-group">
				<input type="text" name="date" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="dt" is-open="dt.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="dt.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
			<label ng-if="extra!='date'">{{ extra }}</label>
			<input ng-if="extra!='date'" name="{{ extra }}" type="text" class="form-control"/>
		</div>
	</div>
	<button uib-tooltip="Click to generate filled template" ng-click="formAdd.open = true; generateTemplate()" class="button buttonAdd"><strong>Generate</strong></button>
	<button uib-tooltip="Click to edit template" ng-click="formAdd.open = false" class="button buttonAdd"><strong>Edit</strong></button>
</div>					
<div class="col-sm-6">						  
	<div class="form-group border-primary textarea-container">						  
		<label for="textareaAdd" style = "color:black"><h5><strong>TEMPLATE</strong></h5></label>						  
		<textarea ng-hide="formAdd.open" class="form-control" ng-model="formAdd.proj.topic.task.template" rows="30"></textarea>
		<textarea ng-show="formAdd.open" class="form-control" id='textareaAdd' ng-model="formAdd.copyTemplate" rows="30"></textarea>
		<button ng-show="formAdd.open" type="button" class="button buttonCopy" ng-click="copyToClipboard('textareaAdd')">
		  <span class="fa fa-copy"></span><h7><strong> Copy </strong></h7> 
		</button>
	</div>
</div>
