<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Jira Authentication</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="loginForm" class="login-form-group gf-form-group">
		<div class="login-form">
			<input type="text" name="username" class="gf-form-input login-form-input" required placeholder="username" ng-model="login.user">
		</div>
		<div class="login-form">
			<input type="password" name="password" class="gf-form-input login-form-input" required id="inputPassword" placeholder="password" ng-model="login.pass">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
