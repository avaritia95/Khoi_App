<div class = "col-sm-6">
	<form class = "form-horizontal">
		<div class = "form-group">
			<label class = "control-label col-sm-3" style="color:black; padding-top:0px; text-align:left"><h5><strong>PROJECT KEY</strong></h5> </label>						
			<div class = "col-sm-9 ">
				<input type = "text" class = "form-control" placeholder = "Enter project key" value ='TEST-1' ng-model = "jira.ticketKey">
			</div>
		</div>
		<div class = "form-group">
			<label class = "control-label col-sm-2" style="padding-top:0px; text-align:left; color:black" for = "analysis"><h5><strong>ANALYSIS</strong></h5> </label>						
			<div class = "col-sm-10 ">
				<input type = "text" class = "form-control" id = "analysis" placeholder = "Enter checked Account ID" ng-model = "jira.checkedAccountID">
			</div>
		</div>
		<div class = "form-group border-primary">
			<label class = "control-label col-sm-2" for = "result" style = "text-align:left;color:black"><h5><strong>RESULT</strong></h5></label>
			<div class = "col-sm-10 ">
				<textarea rows="5" type = "text" class = "form-control" id = "result" placeholder = "What have you figured out" ng-model = "jira.figuredOutTextArea" rows = "10"></textarea>
			</div>
		</div>
		<div class = "form-group">
			<label class = "control-label col-sm-4" style = "padding-top:0px; color:black; text-align:left"><h5><strong>USER COMMUNICATION</strong></h5></label>
			<div class = "col-sm-8 ">
				<input type = "text" class = "form-control" placeholder = "Enter user email address" ng-model = "jira.userEmailAddress">
			</div>
		</div>
		<div class = "form-group">
			<label class = "control-label col-sm-5" style = "text-align:left; color:black"><h5><strong>WHAT HAVE BEEN DONE</strong></h5></label>
			<div class = "col-sm-12">
				<textarea rows="5" type = "text" class = "form-control" placeholder = "What have you done" ng-model = "jira.emailBodyTextArea" rows = "10"></textarea>
			</div>
		</div>
		<div class = "form-group border-primary">
			<label class = "control-label col-sm-5" for = "addition steps" style = "text-align:left; color:black"><h5><strong>ADDITIONAL STEPS</strong></h5></label>
			<div class = "col-sm-12 ">
				<textarea rows="5" type = "text" class = "form-control" id = "additional steps" placeholder = "What could be done in the future?" ng-model = "jira.additionalStepsTextArea" rows = "10"></textarea>
			</div>
			
		</div>
		<div class = "col-sm-10 ">
		<button type="submit" class="button buttonGet" ng-click="getJiraTemplate()"><strong>GET</strong></button>
		</div>
	</form>
</div>
<div class="col-sm-6">
	<div class="form-group border-primary textarea-container">						  
		<label for="textareaShow" style="color:black"><h5><strong>TEMPLATE</strong></h5></label>						  
		<textarea class="form-control widgEditor" id = "textJiraTemplate" ng-model="jira.template" rows="20" style="border-radius:12px"></textarea>
		<button type="button" class="button buttonCopy" ng-click="copyToClipboard('textJiraTemplate')">
		  <span class="fa fa-copy"></span><h7><strong> Copy </strong></h7> 
		</button>		
	</div>
	<!-- <button type="button" class="button buttonCopy" ng-click="commentTicket()"> -->
	  <!-- <h7><strong> Update comment </strong></h7>  -->
	<!-- </button> -->
</div>
